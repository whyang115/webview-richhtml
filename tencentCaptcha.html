<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TencentCaptcha</title>
    <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
  </head>
  <body></body>
  <script>
    var appId = '2098831062';
    var captcha = new TencentCaptcha(appId, data => {
      window.sendContent = () => {
        if (get(window, ['webkit', 'messageHandlers', 'Save', 'postMessage'])) {
          window.webkit.messageHandlers.Save.postMessage({ data });
        } else {
          window.Android.Save(data);
        }
      };
    });
    captcha.show();
  </script>
</html>
